version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Step 1: Separate service for collectstatic
  collectstatic:
    build: .
    command: python manage.py collectstatic --noinput
    volumes:
      - static_volume:/var/www/html/static
    depends_on:
      - db

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/var/www/html/static
      - media_volume:/var/www/html/media
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             uvicorn rcs.asgi:application --host 0.0.0.0 --port 8000 --workers 4"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./webroot:/var/www/html
      - ./certbot/www:/var/www/certbot   
      - static_volume:/var/www/html/static
    depends_on:
      - web

  celery:
    build: .
    command: celery -A rcs worker --loglevel=info
    volumes:
      - static_volume:/var/www/html/static
      - media_volume:/var/www/html/media
    depends_on:
      - db
      - web

  celery-beat:
    build: .
    command: celery -A rcs beat --loglevel=info
    volumes:
      - static_volume:/var/www/html/static
      - media_volume:/var/www/html/media
    depends_on:
      - db
      - web

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./webroot:/var/www/html
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --quiet; done"

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data: